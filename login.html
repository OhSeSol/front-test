<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/changeReview.css">
</head>
<body>
  <header>
    <div class="title-container">
      <div class="title-content">
        <h2>로그인</h2>
      </div>
    </div>
    <hr>
  </header>
  <main>
    <div class="id-area">
      아이디<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="아이디">
    </div>
    <div class="pw-area">
      비밀번호<input type="password" class="form-control" id="exampleFormControlInput2" placeholder="비밀번호">
    </div>
    <div class="review-footer">
      <div class="add">
        <button type="button" class="btn btn-outline-primary" id="login">로그인</button>
      </div>
      <div class="cancel-review">
        <button type="button" class="btn btn-outline-danger" id="cancel">취소</button>
      </div>
    </div>
  </main>

  <script src="./js/login.js"></script>
</body>
</html>
