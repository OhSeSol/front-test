<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reviewDetail.css">
</head>

<body>
  <header>
    <div class="title-container">
      <div class="title-content">
        <h2>운동영상 리뷰</h2>
      </div>
    </div>
    <hr>
  </header>
  <main>
    <div class="review-detail-header">
      <div class="go-list">
        <button type="button" class="btn btn-outline-primary" id="gotoList">목록</button>
      </div>
      <div class="edit-btn-container">
        <div class="edit-review">
          <button type="button" class="btn btn-outline-primary" id="editbtn">글수정</button>
        </div>
        <div class="delete-review">
          <button type="button" class="btn btn-outline-danger">글삭제</button>
        </div>
      </div>
    </div>
    <div class="full-container">
      <div class="review-detail-container">
        <div class="review-header-contanier">
          <div class="review-title-container">
            <div class="review-title">
              
            </div>
          </div>
          <div class="editor-container">
            <div class="who">작성자 : </div>
            <div class="editor">a</div>
          </div>
          <div class="date-container">
            <div class="when">작성일 : </div>
            <div class="date">2202-01-05 01:32:37</div>
          </div>
          <div class="view-container">
            <div class="howmany">조회수 : </div>
            <div class="view"></div>
          </div>
        </div>
        <hr>
        <div class="review-content-container">
          <div class="review-content">

          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/reviewDetail.js"></script>
</body>

</html>
