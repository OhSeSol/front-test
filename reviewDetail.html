<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="title-container">
      <div class="title-content">운동영상 리뷰</div>
    </div>
    <hr>
  </header>
  <main>
    <div class="review-detail-header">
      <div class="go-list">
        <input type="button" name="gotolist" value="목록">
      </div>
      <div class="edit-review">
        <input type="button" name="editreview" value="글수정">
      </div>
      <div class="delete-review">
        <input type="button" name="delreview" value="글삭제">
      </div>
    </div>
    <div class="reivew-detail-container">
      <div class="review-title-contanier">
        <div class="review-title">
          <b>와~ 효과만점 운동입니다.</b>
        </div>
      </div>
      <div class="editor-container">
        <div class="who">작성자 : </div>
        <div class="editor">a</div>
      </div>
      <div class="date-container">
        <div class="when">작성일 : </div>
        <div class="date">2202-01-05 01:32:37</div>
      </div>
      <div class="viwe-container">
        <div class="howmany">조회수 : </div>
        <div class="view">1</div>
      </div>
      <hr>
      <div class="review-content-container">
        <div class="reivew-content">
          강추! 강추!
        </div>
      </div>
    </div>
  </main>
