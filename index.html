<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAFIT</title>
</head>

<body>
  <header>
    <div id="title">SSAFIT</div>
    <div id="home">HOME</div>
    <div id="searchStudio">헬스장 찾기</div>
    <div id="signup">회원가입</div>
    <div id="login">로그인</div>
    <div id="logout">로그아웃</div>
  </header>
  <div id="slideShow">
    <div id="slides">
      <img src="./img/image1.jpg" alt="">
      <img src="" alt="">
      <img src="" alt="">
      <button id="prev">&lang;</button>
      <button id="next">&rang;</button>
    </div>
  </div>
  <div id="searchVideo">
    <input type="text" placeholder="영상 제목 검색">
  </div>
  <div id="hot">
    최근 가장 많이 본 영상
    <div id="hotVideo">
      <img src="./img/thumbnail1.jpg" alt="">
      <img src="./img/thumbnail2.jpg" alt="">
      <img src="./img/thumbnail3.jpg" alt="">
      <button id="prev">&lang;</button>
      <button id="next">&rang;</button>
    </div>
  </div>
  <div id="part">
    운동 부위 선택
    <div id="category">
      <input id="total" type="checkbox" class="checkbox">
      <label for="total">전신</label>
      <input id="upper" type="checkbox" class="checkbox">
      <label for="upper">상체</label>
      <input id="leg" type="checkbox" class="checkbox">
      <label for="leg">하체</label>
      <input id="stomach" type="checkbox" class="checkbox">
      <label for="stomach">복부</label>
    </div>
    <div id="partVideo">
      <img src="./img/thumbnail1.jpg" alt="">
      <img src="./img/thumbnail2.jpg" alt="">
      <img src="./img/thumbnail3.jpg" alt="">
      <button id="prev">&lang;</button>
      <button id="next">&rang;</button>
    </div>
  </div>
</body>

</html>
