<!DOCTYPE html>
<html lang="ko">

<head>

  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html" id="title">SSAFIT</a>

      <ul class="navbar-nav">
        <li class="nav-item"> <a class="nav-link" href="#">HOME</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#">헬스장 찾기</a> </li>
        <li class="nav-item"> <a class="nav-link" href="#"><i class="bi bi-person-plus-fill"></i></a> </li>
        <li class="nav-item"> <a class="nav-link" href="#"><i class="bi bi-door-open-fill"></i></a> </li>
        <li class="nav-item"> <a class="nav-link" href="#" style="display: none;"><i
              class="bi bi-door-closed-fill"></i></a> </li>
      </ul>
    </div>
  </header>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/image1.jpg" width="100%" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/image2.jpg" width="100%" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/image3.jpg" width="100%" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="input-group input-group-lg" id="searchVideo">
    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-search"></i></span>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
      placeholder="영상 제목 검색">
  </div>
  <div id="hot">
    <h4>최근 가장 많이 본 영상</h4>
    <div id="hotVideo">
      <button id="prev">&lang;</button>
      <div id="hotVideoList">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./img/thumbnail1.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">
            <div class="card-upper">
              <div class="summary">
                (sub)누워서하는 5분 복부운동!!
              </div>
              <div class="viewicon">
                V
              </div>
            </div>
            </p>
            <div class="btns">
              <div class="part">
                복부
              </div>
              <div class="creator">
                somifit
              </div>
            </div>
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./img/thumbnail2.jpg" alt="Card image cap">

            <div class="btns">
              <div class="part">
                복부
              </div>
              <div class="creator">
                somifit
              </div>
            </div>
          </div>
        </div>
        <div class="card" style="width: 18rem;">

              </div>
              <div class="creator">
                somifit
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="next">&rang;</button>
    </div>

  <div id="part">
    <h4>운동 부위 선택</h4>
    <div id="category">
      <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="total" autocomplete="off">
        <label class="btn btn-outline-primary" for="total">전신</label>

        <input type="checkbox" class="btn-check" id="upper" autocomplete="off">
        <label class="btn btn-outline-primary" for="upper">상체</label>

        <input type="checkbox" class="btn-check" id="leg" autocomplete="off">
        <label class="btn btn-outline-primary" for="leg">하체</label>

        <input type="checkbox" class="btn-check" id="stomach" autocomplete="off">
        <label class="btn btn-outline-primary" for="stomach">복부</label>
      </div>
    </div>
