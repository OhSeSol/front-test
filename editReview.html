<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/changeReview.css">
</head>
<body>
  <header>
    <div class="title-container">
      <div class="title-content">
        <h2>운동영상 리뷰</h2>
      </div>
    </div>
    <hr>
  </header>
  <main>
    <div class="title-area">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목">
    </div>
    <div class="content-area">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="내용"></textarea>
    </div>
    <div class="review-footer">
      <div class="edit">
        <button type="button" class="btn btn-outline-primary">수정</button>
      </div>
      <div class="cancel-review">
        <button type="button" class="btn btn-outline-danger">취소</button>
      </div>
    </div>
  </main>
  
</body>
</html>
